{% extends "meteo/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <div class="col-md-8 col-sm-12 mx-auto">
        <h2>Login</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
